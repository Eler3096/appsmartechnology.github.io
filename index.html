<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AppsMart Technology</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fafafa; color: #222; }

    header { background: #1a1a1a; color: white; text-align: center; padding: 40px 20px 20px; }
    header .logo-container { display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap; }
    header img.logo { width: 120px; height: 120px; border-radius: 12px; }
    header h1 { margin: 0; font-size: 2.5em; }
    header p { font-size: 1.1em; margin: 5px 0 0; opacity: 0.8; }

    nav {
      background: #2a2a2a;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    nav a {
      color: white; text-decoration: none; margin: 8px 12px; padding: 10px 18px;
      border-radius: 6px; font-weight: 600; transition: 0.3s;
    }
    nav a:hover { background: #2196f3; }
    nav a.active { background: #34a853; }

    .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
    .app-card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); }

    .screenshots-wrapper { position: relative; width: 100%; margin: 10px 0; }
    .screenshots-container { overflow-x: auto; scroll-behavior: smooth; padding: 10px 0; }
    .screenshots { display: flex; gap: 10px; }
    .screenshots img {
      width: 150px; height: 300px; border-radius: 8px; object-fit: cover; cursor: pointer;
      transition: transform 0.3s;
    }
    .screenshots img:hover { transform: scale(1.05); }

    .arrow {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.5); color: white; border: none; border-radius: 50%;
      width: 35px; height: 35px; cursor: pointer; font-size: 18px; z-index: 10;
    }
    .arrow-left { left: 0; }
    .arrow-right { right: 0; }

    .btn { display: inline-block; padding: 10px 20px; margin: 10px 5px 0; border-radius: 6px;
      color: white; text-decoration: none; font-weight: 600; }
    .google { background: #34a853; }
    .uptodown { background: #2196f3; }

    footer { text-align: center; padding: 40px 20px; font-size: 0.9em; color: #555; }
    footer a { color: #2196f3; text-decoration: none; }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: flex-start; /* para que comience arriba */
      align-items: center;
      flex-direction: column;
      overflow-y: auto; /* permite desplazamiento vertical */
      padding-top: 40px;
    }

    .modal img {
      max-width: 90%;
      transition: transform 0.3s ease;
      margin: 0 auto 60px;
    }

    /* Botones fijos */
    .modal-buttons {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1001;
    }

    .zoom-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 22px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.2s;
    }
    .zoom-btn:hover { background: rgba(255,255,255,0.4); }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="https://github.com/Eler3096/Eler.github.io/blob/main/logo%20appsmart.png?raw=true" class="logo">
      <div>
        <h1>AppsMart Technology</h1>
        <p>IA, Innovación & Diseño Digital.</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="#" class="active" data-category="all">Inicio</a>
    <a href="#" data-category="educacion">Educación</a>
  </nav>

  <div class="container">
    <div class="app-card" data-category="educacion">
      <h2>Biblia Universal</h2>
      <div class="screenshots-wrapper">
        <button class="arrow arrow-left">&#10094;</button>
        <div class="screenshots-container">
          <div class="screenshots">
            <img src="https://github.com/Eler3096/Eler.github.io/blob/main/Screenshot_1_Universal%20Bible.jpg?raw=true" alt="1">
            <img src="https://github.com/Eler3096/Eler.github.io/blob/main/Screenshot_2_Universal%20Bible.jpg?raw=true" alt="2">
            <img src="https://github.com/Eler3096/Eler.github.io/blob/main/Screenshot_3_Universal%20Bible.jpg?raw=true" alt="3">
          </div>
        </div>
        <button class="arrow arrow-right">&#10095;</button>
      </div>
      <a href="#" class="btn google">Google Play</a>
    </div>
  </div>

  <footer>
    <a href="politica.html">Política de privacidad</a> |
    <a href="mailto:appsmarttechnology@gmail.com">Contacto</a>
  </footer>

  <div id="imageModal" class="modal">
    <img id="modalImage" src="" alt="Zoom Imagen">
    <div class="modal-buttons">
      <button class="zoom-btn" id="zoomIn">+</button>
      <button class="zoom-btn" id="zoomOut">−</button>
    </div>
  </div>

  <script>
    // Abrir y cerrar modal
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    let scale = 1;

    document.querySelectorAll('.screenshots img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        scale = 1;
        modalImg.style.transform = `scale(${scale})`;
      });
    });

    document.getElementById('zoomIn').addEventListener('click', e => {
      e.stopPropagation();
      scale += 0.2;
      modalImg.style.transform = `scale(${scale})`;
    });

    document.getElementById('zoomOut').addEventListener('click', e => {
      e.stopPropagation();
      scale = Math.max(0.5, scale - 0.2);
      modalImg.style.transform = `scale(${scale})`;
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') modal.style.display = 'none';
    });
  </script>
</body>
</html>
